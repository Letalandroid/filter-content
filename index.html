<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.boschautopartes.mx/documents/1163363/1412282/FiltroCombustibleProducto1400x1400.png/78990360-4dcb-37cd-8d4d-c36cc44ebb7a?t=1513872476970" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="js/main.js"></script>
    <title>Content filter</title>
</head>
<body>
    <div class="container">
        <input type="text" class="search" placeholder="Buscar...">
        <div class="over-container">
            <div class="aside">
                <label class="label">
                    <span>Más buscados</span>
                    <span>Más vistos</span>
                </label>
                <label class="label">
                    <input id="more-search" type="checkbox" class="checkbox">
                    <input id="more-view" type="checkbox" class="checkbox">
                </label>
            </div>
            <div class="content">
                <div class="more-search">
                    <p>Más buscado</p>
                </div>
                <div class="more-search">
                    <p>Más buscado</p>
                </div>
                <div class="more-search">
                    <p>Más buscado</p>
                </div>
                <div class="more-view">
                    <p>Más visto</p>
                </div>
                <div class="more-view">
                    <p>Más visto</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
